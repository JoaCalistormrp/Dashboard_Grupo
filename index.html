<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Central de Dados</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="acesso.css" />
</head>

<body>
  <main class="auth-page">

    <!-- LADO ESQUERDO -->
    <section class="auth-left">

      <div class="brand">
        <div class="brand-badge"><i class='bx bxs-bulb'></i></div>
        <div class="brand-text">
          <h2>Central de Dados</h2>
          <p>Sistema de Dashboards</p>
        </div>
      </div>

      <div class="login-card container">
        <form id="login-form">
          <h1>Login</h1>

          <div class="input-box">
            <input id="usuario" type="text" placeholder="Usuário" required />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input id="senha" type="password" placeholder="Senha" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Lembrar senha</label>
            <a href="#">Esqueci a senha</a>
          </div>

          <button type="submit" class="Login">Entrar</button>
        </form>
      </div>

      <p class="footer-note">© 2026 • Iluminação & Dados</p>

    </section>

    <!-- LADO DIREITO -->
    <section class="auth-right"></section>

  </main>

<script>
const urlBackend = "https://dashboard-grupo.onrender.com";

// Se já estiver logado, pula login
window.onload = () => {
  const nivel = localStorage.getItem("nivel_permissao");
  if (nivel) {
    window.location.replace("segunda tela.html");
  }
};

document.getElementById("login-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();

  try {
    const resposta = await fetch(`${urlBackend}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario, senha })
    });

    const dados = await resposta.json();

    if (resposta.ok && dados.success) {
      localStorage.setItem("usuario", usuario);
      localStorage.setItem("nivel_permissao", dados.nivel_permissao);

      window.location.replace("segunda tela.html");
    } else {
      alert(dados.mensagem || "Usuário ou senha incorretos.");
    }
  } catch {
    alert("Erro ao conectar com o servidor.");
  }
});
</script>

</body>
</html>
