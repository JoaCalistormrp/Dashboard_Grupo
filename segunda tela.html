<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Central de Dashboards</title>
  <link rel="stylesheet" href="dashboards.css" />
</head>
<body>
  <button onclick="logout()" style="position: fixed; top: 10px; right: 10px;">Sair</button>

  <main class="container">
    <h1>Dashboards Power BI</h1>
    <p>Escolha o dashboard que deseja acessar:</p>
    <br>
    <ul class="lista-dash">
      <li>
        <a href="#" onclick="acessarDashboard(
          'https://app.powerbi.com/groups/me/reports/87f9fe55-96f7-4c1f-9bbf-7d4b78abb1c8/8827a680a0090e103dbd?experience=power-bi&bookmarkGuid=f6f0e51f25c4191bed98', 3)">
          Relatório Contas pagas e recebidas
        </a>
      </li>
      <li>
        <a href="#" onclick="acessarDashboard(
          'https://app.powerbi.com/groups/028611fb-2826-4e70-9d62-99cc30e4d5b2/reports/dd579ad7-8e99-4a77-8f2f-d9e62aedf49c/d5e64ec0a38d310171ad?experience=power-bi&bookmarkGuid=174bea8e0262d40d0600', 2)">
          Relatório Controle de Estoque
        </a>
      </li>
      <li>
        <a href="#" onclick="acessarDashboard(
          'https://app.powerbi.com/groups/me/reports/RELATORIO03', 1)">
          Relatório de RH (Produzindo)
        </a>
      </li>
    </ul>
  </main>

  <script>
    window.onload = () => {
      const nivelAcesso = localStorage.getItem("nivel_permissao");
      if (!nivelAcesso) {
        alert("Faça login para acessar os dashboards.");
        window.location.replace("index.html");
      }
    };

    function acessarDashboard(url, nivelNecessario) {
      const nivelAcesso = Number(localStorage.getItem("nivel_permissao"));

      if (!nivelAcesso) {
        alert("Usuário não autenticado. Faça login novamente.");
        window.location.replace("index.html");
        return;
      }

      const permissoes = {
        1: [1, 2, 3], // Nível 1 vê tudo
        2: [1],       // Nível 2 só vê nível 1
        3: [3]        // Nível 3 só vê nível 3
      };

      if (permissoes[nivelAcesso] && permissoes[nivelAcesso].includes(nivelNecessario)) {
        window.location.href = url;
      } else {
        alert("Você não tem permissão para acessar este dashboard.");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.replace("index.html");
    }
  </script>
</body>
</html>
