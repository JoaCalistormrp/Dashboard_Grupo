<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Central de Dashboards</title>
  <link rel="stylesheet" href="dashboards.css" />
</head>
<body>
  <button onclick="logout()" style="position: fixed; top: 10px; right: 10px;">Sair</button>

  <main class="container">
    <h1>Dashboards Power BI</h1>
    <p>Escolha o dashboard que deseja acessar:</p>
    <br>
    <ul class="lista-dash">
      <li>
        <a href="#" onclick="acessarDashboard(
          'https://app.powerbi.com/groups/012d8745-c547-4960-a18c-a3d1468142f5/reports/b799a3b1-0558-4eef-80a3-9532c7afeebf/041908e9ce082c74edbd?experience=power-bi&bookmarkGuid=e5c7f8bc84a349a435c9', 3)">
          Relatório Contas pagas e recebidas
        </a>
      </li>
      <li>
        <a href="#" onclick="acessarDashboard(
          'https://app.powerbi.com/groups/db856598-7716-4d80-a745-d179ca08f75f/reports/bc559057-d1ba-4af9-a064-e1380da76e27/d5e64ec0a38d310171ad?experience=power-bi', 2)">
          Relatório Controle de Estoque
        </a>
      </li>
      <li>
        <a href="#" onclick="acessarDashboard(
          'https://app.powerbi.com/groups/a9733c5a-6493-4931-bae6-3e67e335d2c4/reports/f111e63a-06ed-40a9-b846-9c750173f222/d73ba8dd702a268cdd17?experience=power-bi', 1)">
          RH - Recrutamento e Seleção
        </a>
      </li>
      <li>
        <a href="#" onclick="acessarDashboard(
          'https://app.powerbi.com/groups/64b53d3f-b329-4069-9a5d-c4b80e65a689/reports/6299d3b1-18d1-4f0f-8532-df6976fbf8bf/7a757a550cf75f8ed608?experience=power-bi', 1)">
          Frotas
        </a>
      </li>
    </ul>
  </main>

  <script>
    window.onload = () => {
      const nivelAcesso = localStorage.getItem("nivel_permissao");
      if (!nivelAcesso) {
        alert("Faça login para acessar os dashboards.");
        window.location.replace("index.html");
      }
    };

    function acessarDashboard(url, nivelNecessario) {
      const nivelAcesso = Number(localStorage.getItem("nivel_permissao"));

      if (!nivelAcesso) {
        alert("Usuário não autenticado. Faça login novamente.");
        window.location.replace("index.html");
        return;
      }

      const permissoes = {
        1: [1, 2, 3], // Nível 1 vê tudo
        2: [1],       // Nível 2 só vê nível 1
        3: [3]        // Nível 3 só vê nível 3
      };

      if (permissoes[nivelAcesso] && permissoes[nivelAcesso].includes(nivelNecessario)) {
        window.location.href = url;
      } else {
        alert("Você não tem permissão para acessar este dashboard.");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.replace("index.html");
    }
  </script>
</body>
</html>
